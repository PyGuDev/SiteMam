{%extends 'base.html'%}
{% load static%}
{%block css%}
<link rel="stylesheet" href="{% static 'news/css/footer.css'%}">
<link rel="stylesheet" href="{% static 'news/css/news.css'%}">
{%endblock%}
{%block body%}
{% if object != None%}
<div class="container bg-white">
    <div class="row body">
        {% if object.urlyoutube %}
        <div class="col-lg-12 col-sm-12 text-center" style="margin-bottom: 20px">
            <iframe class="youtube" src="https://www.youtube.com/embed/{{object.urlyoutube}}" frameborder="0" align="middle" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        {%endif%}
        {%if object.img%}
        <div class="col-12 col-xs-12" style="padding: 0"><img class="img-post detImg" src="{{object.img.url}}" alt=""></div>
        {%endif%}
        <div class="col-12 col-xs-12 text-center" style="padding-left: 30px">
            <h3 style=" padding-top: 30px; padding-bottom: 10px; color: #746969;">{{object.title}}</h3>
            <p style="color: #646464;padding-left: inherit;padding-right: inherit;padding-bottom: 6rem;">{{object.text}}</p>
        </div>
    </div>
</div>
{%endif%}

{%endblock%}
